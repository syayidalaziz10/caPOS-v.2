{
    "name": "laravel/laravel",
    "type": "project",
    "description": "The Laravel Framework.",
    "keywords": [
        "framework",
        "laravel"
    ],
    "license": "MIT",
    "require": {
        "php": "^7.2",
        "composer-plugin-api": "^2.1",
        "barryvdh/laravel-ide-helper": "^2.6",
        "doctrine/dbal": "^2.10",
        "fideloper/proxy": "^4.2",
        "guzzlehttp/guzzle": "^6.5",
        "jeroenzwart/laravel-csv-seeder": "^1.2",
        "kris/laravel-form-builder": "^1.22",
        "laravel-frontend-presets/bulma": "^3.0",
        "laravel/framework": "^6.12",
        "laravel/scout": "^7.2",
        "laravel/tinker": "^2.1",
        "league/csv": "^9.5",
        "michelf/php-markdown": "^1.9",
        "nesbot/carbon": "^2.29",
        "proengsoft/laravel-jsvalidation": "^2.5",
        "psr/log": "^1.1",
        "spatie/laravel-collection-macros": "^6.0",
        "spatie/laravel-permission": "^3.6",
        "spatie/laravel-searchable": "^1.5",
        "yajra/laravel-datatables": "^1.5"
    },
    "require-dev": {
        "facade/ignition": "^1.4",
        "mockery/mockery": "^1.0",
        "nunomaduro/collision": "^3.0",
        "phpunit/phpunit": "^8.0"
    },
    "config": {
        "optimize-autoloader": true,
        "preferred-install": "dist",
        "sort-packages": true
    },
    "extra": {
        "laravel": {
            "dont-discover": []
        }
    },
    "autoload": {
        "psr-4": {
            "App\\": "app/"
        },
        "classmap": [
            "database/seeds",
            "database/factories"
        ]
    },
    "autoload-dev": {
        "psr-4": {
            "Tests\\": "tests/"
        }
    },
    "minimum-stability": "dev",
    "prefer-stable": true,
    "scripts": {
        "post-autoload-dump": [
            "Illuminate\\Foundation\\ComposerScripts::postAutoloadDump",
            "@php artisan package:discover --ansi"
        ],
        "post-root-package-install": [
            "@php -r \"file_exists('.env') || copy('.env.example', '.env');\""
        ],
        "post-create-project-cmd": [
            "@php artisan key:generate --ansi"
        ]
    }
}